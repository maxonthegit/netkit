# Use a virtual machine (as opposed to a container)
sudo: true

# Install dependencies
install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq gcc-multilib debootstrap fakeroot dpkg-dev bc
  - sudo apt-get install -qq libguestfs-tools

# Custom build script
script:
  - cd devel
  - make kernel64
  - make kernel32
  - make filesystem64
  - make filesystem32
  - sudo make filesystem64
  - sudo make filesystem32
  - make filesystem64 STAGE=2
  - make filesystem32 STAGE=2

